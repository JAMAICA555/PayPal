
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Container */
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        /* Facebook Logo Styling */
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dddfe2;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
        }

        .login-btn:hover {
            background-color: #166fe5;
        }

        /* Forgot Password and Create Account Links */
        .forgot-password a,
        .create-account a {
            font-size: 12px;
            color: #1877f2;
            text-decoration: none;
        }

        .forgot-password a:hover,
        .create-account a:hover {
            text-decoration: underline;
        }

        /* Create New Account Button */
        .create-btn {
            width: 100%;
            padding: 10px;
             background-color: #42b72a;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .create-btn:hover {
            background-color: #36a420;
        }

        /* Smooth transitions for hover effects */
        button, .login-btn, .create-btn {
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-form">
            <!-- Facebook Logo -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" class="logo">

            <!-- Login Form -->
            <form id="loginForm">
                <input type="text" id="email" placeholder="Email or Phone" required>
                <input type="password" id="password" placeholder="Password" required>

                <!-- Log In Button (Anchor link) -->
                <a href="https://www.Facebook.com" class="login-btn">Log In</a>
            </form>

            <!-- Forgot Password Link -->
            <div class="forgot-password">
                <a href="#">Forgotten password?</a>
            </div>

            <!-- Create Account Button -->
            <div class="create-account">
 <button class="create-btn">Create New Account</button>
            </div>
        </div>
    </div>

    <script>
        // Handle form submission and redirect to a new URL (using JavaScript)
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get values from the form fields
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validate the form
            if (email === '' || password === '') {
                alert('Please fill in both fields.');
            } else {
                // Redirect to the desired URL if the form is filled
                window.location.href = 'https://www.example.com'; // Replace with your URL
            }
        });
    </script>

</body>
</html>
